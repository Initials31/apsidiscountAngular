<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
</head>

<body>
    <!-- <app-navbar></app-navbar> -->

<button (click)="afficherStock0()">Afficher que les stock</button>
<button (click)="afficherTout()">Afficher tout</button>
<button (click)="afficherRien()">Rien afficher</button>

{{ message }}

<br>

  <div class="dropdown">
      <button (click)="afficherCategories()" class="boutonmenuprincipal">Liste des Categories</button>
      <div class="dropdown-child" *ngFor='let prout3 of cat'>
      <ul>
          <li><button (click)="selectArticleByCategorieId(prout3.id)">{{prout3.nom}}</button></li>
      </ul>
      </div>
      </div>

  <div class="widget">
    <div *ngFor='let prout2 of art'>
      <div class="widget1" (click)="selectArticle(prout2)">
        <div>
          <h1><span class="animation">{{prout2.designation}}</span></h1>
        </div>

        <div><i class='fas fa-trash-alt action' style='font-size:24px' (click)="supprimerArticle(prout2.id)"></i></div>

        <div><img class="image" [src]=prout2.image></div>

        <!-- <a [href]="prout2.url" target="_blank"><button (click)="lien()"
            class="cons">{{prout2.constructeur.nom}}</button></a> -->

        <div>Achat immédiat : <strong>{{prout2.prix}}€</strong></div>

        <div>Stock : <strong>{{prout2.stock}}</strong></div>

      </div>
    </div>
  </div>
</body>
</html>
